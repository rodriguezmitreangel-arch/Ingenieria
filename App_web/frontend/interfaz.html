<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>

    <style>
        body {
            background: #141e30;
            font-family: Arial;
            color: white;
            padding: 40px;
        }

        #loginBox, #panelUsuario {
            width: 350px;
            padding: 25px;
            border-radius: 12px;
            background: #1f2a44;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4fa3ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1b7ce2;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Inicia Sesión</h2>
        <input id="userLogin" placeholder="Usuario">
        <input id="passLogin" type="password" placeholder="Contraseña">
        <button id="btnLogin">Entrar</button>
    </div>

    <!-- PANEL OCULTO -->
    <div id="panelUsuario" style="display:none;">
        <h2 id="tituloBienvenida"></h2>
        <p><b>Usuario:</b> <span id="infoUsuario"></span></p>
        <p><b>Correo:</b> <span id="infoCorreo"></span></p>
        <p><b>ID:</b> <span id="infoID"></span></p>
        <p><b>Licencia:</b> <span id="infoLicencia">Premium</span></p>

        <button onclick="logout()">Cerrar Sesión</button>
    </div>

    <script src="./js/login.js"></script>


</body>
</html>
